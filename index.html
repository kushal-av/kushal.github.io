<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hanging ID Card</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0a0a0f;
      font-family: Arial, sans-serif;
    }

    .hanger {
      width: 2px;
      height: 80px;
      background: #888;
      margin-bottom: -20px;
      animation: swing 3s ease-in-out infinite;
      transform-origin: top center;
    }

    .id-card {
      width: 260px;
      height: 380px;
      background: #111;
      border: 2px solid #00f6ff;
      border-radius: 12px;
      text-align: center;
      color: #e5e5e5;
      box-shadow: 0 0 20px #00f6ff;
      animation: swing 3s ease-in-out infinite;
      transform-origin: top center;
    }

    .id-header {
      background: #00f6ff;
      color: #111;
      padding: 12px;
      font-weight: bold;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .id-photo {
      width: 100px;
      height: 100px;
      margin: 20px auto;
      border-radius: 50%;
      border: 3px solid #00f6ff;
      background: url('https://via.placeholder.com/100') no-repeat center/cover;
    }

    .id-info {
      margin-top: 10px;
    }

    .id-info h3 {
      margin: 8px 0;
      font-size: 20px;
    }

    .id-info p {
      font-size: 14px;
      color: #aaa;
    }

    @keyframes swing {
      0% { transform: rotate(3deg); }
      50% { transform: rotate(-3deg); }
      100% { transform: rotate(3deg); }
    }
  </style>
</head>
<body>
  <div>
    <div class="hanger"></div>
    <div class="id-card">
      <div class="id-header">STUDENT ID</div>
      <div class="id-photo"></div>
      <div class="id-info">
        <h3>[Your Name]</h3>
        <p>Geospatial Science Student</p>
        <p>University of the South Pacific</p>
      </div>
    </div>
  </div>
</body>
</html>
