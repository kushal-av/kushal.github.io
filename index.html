<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kushal.Com</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #333;
      scroll-behavior: smooth
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Navigation */
    .navbar {
      position: sticky;
      top: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
      border-bottom: 1px solid #ddd;
      z-index: 1000;
    }
    .navbar a {
      font-weight: bold;
    }

    /* Sections */
    .hero {
      background: #f4f4f4;
      text-align: center;
      padding: 120px 20px;
    }
    .hero h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .hero p {
      font-size: 1.2rem;
      margin-top: 10px;
    }
    .about, .projects, .contact {
      padding: 60px 20px;
      text-align: center;
    }
    .projects .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .projects .card {
      background: #eaeaea;
      padding: 20px;
      border-radius: 8px;
      width: 250px;
    }
    .projects .card h3 {
      margin-top: 0;
    }

    /* Footer */
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    /* Audio Controls */
    .audio-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
    .audio-container button {
      padding: 10px 15px;
      font-size: 1rem;
      border: none;
      background: #0066cc;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    .audio-container button:hover {
      background: #0051a3;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home" class="hero">
    <h1>Hello, I'm [Your Name]</h1>
    <p>Front-End Developer & Student</p>
  </section>

  <section id="about" class="about">
    <h2>About Me</h2>
    <p>Your concise bio goes here.</p>
  </section>

  <section id="projects" class="projects">
    <h2>Projects</h2>
    <div class="grid">
      <div class="card">
        <h3>Project One</h3>
        <p>Short description. <a href="#">View →</a></p>
      </div>
      <div class="card">
        <h3>Project Two</h3>
        <p>Short description. <a href="#">View →</a></p>
      </div>
      <!-- Add more project cards -->
    </div>
  </section>

  <section id="contact" class="contact">
    <h2>Contact</h2>
    <p>Email: <a href="mailto:you@example.com">you@example.com</a></p>
  </section>

  <footer>
    <p>&copy; 2025 Kushal</p>
  </footer>

  <!-- Background Music Embed -->
  <div class="audio-container">
    <iframe width="0" height="0"
      src="https://www.youtube.com/embed/GKYObYj1nFw?autoplay=1&loop=1&playlist=GKYObYj1nFw"
      frameborder="0"
      allow="autoplay"
      allow="encrypted-media">
    </iframe>
    <button id="playPauseBtn">Pause Music</button>
  </div>

  <!-- Play/Pause Script -->
  <script>
    const btn = document.getElementById('playPauseBtn');
    const iframe = document.querySelector('.audio-container iframe');
    let isPlaying = true;

    btn.addEventListener('click', () => {
      if (isPlaying) {
        iframe.src = iframe.src.replace('autoplay=1', 'autoplay=0');
        btn.textContent = 'Play Music';
      } else {
        iframe.src = iframe.src.replace('autoplay=0', 'autoplay=1');
        btn.textContent = 'Pause Music';
      }
      isPlaying = !isPlaying;
    });
  </script>
</body>
</html>
